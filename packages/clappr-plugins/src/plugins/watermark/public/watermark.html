<% if (position === 'top-left') { %>
<div class="clappr-watermark <%= className %>" data-watermark data-watermark-top-left>
<% } else if (position === 'top-right') { %>
<div class="clappr-watermark <%= className %>" data-watermark data-watermark-top-right>
<% } else if (position === 'bottom-center') { %>
<div class="clappr-watermark <%= className %>" data-watermark data-watermark-bottom-center>
<% } else { %>
<div class="clappr-watermark <%= className %>" data-watermark data-watermark-top-right>
<% } %>
<% if(typeof imageLink !== 'undefined' && imageLink) { %>
<a target="_blank" href="<%= imageLink %>">
<% } %>
<div class="watermark-image-container">
  <img src="<%= typeof imageUrl === 'string' ? imageUrl : '' %>">
  
</div>
<% if(typeof imageLink !== 'undefined' && imageLink) { %>
</a>
<% } %>
</div>
