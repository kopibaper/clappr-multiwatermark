<!DOCTYPE html>
<html>

<head>
  <title>Clappr Multiple Watermark Test</title>
  <style>
    .player-container {
      width: 640px;
      height: 360px;
      margin: 20px auto;
    }
  </style>
</head>

<body>
  <h2>Multiple Watermarks Test</h2>
  <div id="player-multiple" class="player-container"></div>

  <script type="text/javascript" src="packages/player/dist/clappr.js"></script>
  <script type="text/javascript" src="packages/webrtc-playback/dist/webrtc-playback.js"></script>
  <script>
    // Test video URL
    let videoUrl = 'https://no1stream.com/no1stream/live200.sdp?wsSecret=d6c32019911c74bc7d415806758afa95&wsTime=1748460937&site=';

    // Multiple watermarks player
    const playerMultiple = new Clappr.Player({
      source: videoUrl,
      mimeType: 'application/x-webrtc',
      parentId: '#player-multiple',
      autoplay: true,
      watermark: [
        {
          imageUrl: 'https://i.ibb.co/kgGnGNQy/Screenshot-7.png',
          imageLink: 'https://github.com/clappr/clappr',
          position: 'top-right'
        },
        {
          imageUrl: 'https://cdn1.jskhdkajskjsad.xyz/wp-content/uploads/2025/03/sobattt.gif',
          imageLink: 'https://github.com/clappr/clappr',
          position: 'bottom-center'
        }
      ],
      plugins: [WebRTCPlayback],
      width: '100%',
      height: '100%',
      webrtc: {
        offerOptions: {
          offerToReceiveAudio: true,
          offerToReceiveVideo: true
        }
      }
    });
  </script>
</body>

</html>
